<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Obstacle Game</title>
  <style>
    /* 화면 전체에 대한 스타일 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }

    /* 게임 영역에 대한 스타일 */
    #game-area {
      width: 90%;
      height: 90%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid #333;
      border-radius: 10px;
    }

    /* 타이머에 대한 스타일 */
    #timer {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* 장애물에 대한 스타일 */
    .obstacle {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
    }

    /* 시작 버튼에 대한 스타일 */
    #start-button {
      font-size: 24px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div id="timer">Time left: 120s</div>
    <button id="start-button">Start Game</button>
  </div>
  <script>
    
  </script>
</body>
</html>
